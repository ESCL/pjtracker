{% extends 'apps/base.html' %}


{% block breadcrumbs %}

<li><a href="/">home</a></li>
<li>projects</li>
<li><a href="{% url 'project' action='add' %}" title="add">+</a></li>

{% endblock %}


{% block body %}

<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Activities</th>
            <th class="actions">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in projects %}
            <tr>
                <td>{{ p.code }}</td>
                <td>{{ p.name }}</td>
                <td><a href="{% url 'activities' pj_pk=p.id %}">{{ p.activity_set.count }} activities</a></td>
                <td class="actions">
                    <a href="{% url 'project' pk=p.id %}">view</a>
                    <a href="{% url 'project' pk=p.id action='edit' %}">edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
