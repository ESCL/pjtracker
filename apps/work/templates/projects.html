{% extends 'apps/base.html' %}

{% block body %}

    <h1>Projects</h1>

    <table class="u-full-width">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for p in projects %}
                <tr>
                    <td><a href="{% url 'project' pk=p.id %}">{{ p.code }}</a></td>
                    <td>{{ p.name }}</td>
                    <td>{{ p.location }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
