{% extends 'apps/base.html' %}

{% load staticfiles %}


{% block breadcrumbs %}

<li><a href="/">home</a></li>
<li><a href="{% url 'activities' %}">wbs</a></li>
<li><a href="{% url 'activity' pk=activity.id %}">{{ activity.wbs_code }}</a></li>
<li><span>edit</span></li>

{% endblock %}


{% block body %}

<form method="POST">

    {% csrf_token %}
    {{ main_form }}

    <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit">Save</button>
    </div>

</form>

{% endblock %}


{% block scripts %}

    <script src="{% static 'js/filter-multi-select.js' %}"></script>
    <script>
        // Use FilterMultiSelect to turn multi-select into something usable
        var groups = document.querySelector('#id_main-groups');
        var groupsSelect = new FilterMultiSelect(groups);
        groupsSelect.start();
    </script>

{% endblock %}
