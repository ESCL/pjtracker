{% extends 'apps/base.html' %}

{% load filters %}


{% block breadcrumbs %}
    <li><a href="{% url 'home' %}">home</a></li>
{% endblock %}


{% block body %}

<h3>{{ error|split_camelcase }} ({{ status }})</h3>
<p>{{ message }}</p>

{% if status == 401 %}
<p>You need to <a href="{% url 'login' %}?next={{ request.path }}"><b>log in</b></a> to view this resource.</p>
{% endif %}

{% endblock %}
