{% extends 'base.html' %}

{% load staticfiles %}


{% block styles %}

    {{ block.super }}
    <link href="{% static 'css/topbar.css' %}" rel="stylesheet">

{% endblock %}


{% block header %}

<div class="topbar">

    <div class="breadcrumbs">
        <ul>{% block breadcrumbs %}{% endblock %}</ul>
    </div>

    <nav>
        <a href="{% url 'companies' %}" class="button">
            <img src="{% static 'img/menu/companies.png' %}" title="Companies">
        </a>

        <a href="{% url 'teams' %}" class="button">
            <img src="{% static 'img/menu/teams.png' %}" title="Teams">
        </a>

        <a href="{% url 'employees' %}" class="button">
            <img src="{% static 'img/menu/employees.png' %}" title="Employees">
        </a>

        <a href="{% url 'equipments' %}" class="button">
            <img src="{% static 'img/menu/equipment.png' %}" title="Equipment">
        </a>

        <a href="{% url 'projects' %}" class="button">
            <img src="{% static 'img/menu/projects.png' %}" title="Projects">
        </a>

        <a href="{% url 'activities' %}" class="button">
            <img src="{% static 'img/menu/wbs.png' %}" title="WBS">
        </a>

        <a href="{% url 'timesheets' %}" class="button">
            <img src="{% static 'img/menu/timesheets.png' %}" title="Time-Sheets">
        </a>

        {% if user.is_staff %}
            <a href="/admin/" class="button">
                <img src="{% static 'img/menu/admin.png' %}" title="Admin">
            </a>
        {% endif %}

        <a href="{% url 'logout' %}" class="button">
            <img src="{% static 'img/menu/logout.png' %}" title="Log out">
        </a>

    </nav>
</div>

{% endblock %}


{% block footer %}

{% endblock %}
