{% extends 'apps/base.html' %}

{% block title %}Application Home{% endblock %}

{% block body %}

<h1>Notifications</h1>

<ul>
    {% for notification in notifications %}
        <li>
            <b>{{ notification.title }}</b><br>
            {{ notification.message }}<br>
            {{ notification.timestamp }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
