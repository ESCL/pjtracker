<h4 class="light-blue title">Notifications</h4>

{% for notification in notifications %}
    <div class="row notification">
        <span class="timestamp">{{ notification.timestamp }}</span>
        <span class="title">{{ notification.title }}</span><br>
        {{ notification.message }}
    </div>
{% empty %}
    <div class="row notification">No notifications available!</div>
{% endfor %}
