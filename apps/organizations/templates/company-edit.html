{% extends 'apps/base.html' %}


{% block breadcrumbs %}

<li><a href="/">home</a></li>
<li><a href="{% url 'companies' %}">companies</a></li>
{% if company %}
<li><a href="{% url 'company' pk=company.id %}">{{ company }}</a></li>
<li>edit</li>
{% else %}
<li>add</li>
{% endif %}

{% endblock %}


{% block body %}

<form method="POST">

    {% csrf_token %}
    {{ main_form }}

    <div class="buttons">
        <button type="reset">Reset</button>
        <button type="submit" class="button-primary">Save</button>
    </div>

</form>

{% endblock %}
