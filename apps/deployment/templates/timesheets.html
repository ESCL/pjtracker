{% extends 'apps/base.html' %}

{% block body %}

<h1>TimeSheets</h1>

<table class="u-full-width">
    <thead>
        <tr>
            <th>Code</th>
            <th>Team</th>
            <th>Date</th>
            <th>Status</th>
            <th>Issued By</th>
            <th>Issued On</th>
        </tr>
    </thead>
    <tbody>
        {% for t in timesheets %}
            <tr>
                <td><a href="{% url 'timesheet' pk=t.id %}">{{ t.code }}</a></td>
                <td>{{ t.team }}</td>
                <td>{{ t.date }}</td>
                <td>{{ t.get_status_display }}</td>
                <td>{{ t.issuer }}</td>
                <td>{{ t.timestamp }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
