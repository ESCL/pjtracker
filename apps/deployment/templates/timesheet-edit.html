{% extends 'apps/base.html' %}

{% block body %}

{% if timesheet %}
    <h3>Modify Time-Sheet</h3>
    <h5>Team: {{ timesheet.team }}</h5>
{% else %}
    <h3>Add Time-Sheet</h3>
{% endif %}

<form method="POST">

    {% csrf_token %}

    {{ form }}

    <div class="row">
        <button type="submit">{% if timesheet %}Save{% else %}Add{% endif %}</button>
    </div>

</form>


{% endblock %}
