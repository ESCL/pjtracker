{% extends 'base.html' %}

{% load staticfiles %}


{% block styles %}

    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}


{% block body %}

<div class="cover"></div>

<form method="POST" class="popup">

    {% csrf_token %}
    {{ form }}

    <input type="hidden" name="next" value="{{ next }}" />

    <div class="buttons">
        <button type="submit" class="button-primary">Sign in</button>
    </div>

</form>

{% endblock %}
